<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">




            <form id="form1">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="" class="icon">    
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>
                    or use your email for registeration
                </span>
                <select name="authority" id="pageSelect1">
                    <option value="">Select an option</option>
                    <option value="admin.html">Admin</option>
                    <option value="alumni.html">Alumni</option>
                    <option value="student.html">Student</option>
                </select>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button id="pageup" onclick="navigate()">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">




            <form id="form2">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>
                    or use your email password
                </span>
                <select id="pageSelect2">
                    <option value="">Select an option</option>
                    <option value="admin.html">Admin</option>
                    <option value="alumni.html">Alumni</option>
                    <option value="student.html">Student</option>
                </select>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="">Forgot Password?</a>
                <button id="pagein">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>
                        Welcome Back!
                    </h1>
                    <p>
                        Enter your personal details to use all of site features
                    </p>
                    <button class="hidden" id="login">
                        Sign In
                    </button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>
                        First time here?
                    </h1>
                    <p>
                        Register with your personal details to use all of site features
                    </p>
                    <button class="hidden" id="register">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
